<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>IVC Wall – Flask + Three.js (ESM)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #0b0e13; color: #e5e7eb; }
    #info {
      position: fixed; top: 10px; left: 12px; padding: 8px 10px; background: rgba(0,0,0,.45);
      border-radius: 8px; font-size: 14px; line-height: 1.4; user-select: none;
      z-index: 1000;
    }
    a { color: #93c5fd; text-decoration: none; }
    .ok { color: #34d399; }
    .err { color: #f87171; }
    canvas { cursor: crosshair; }

    /* === Camera preview (bottom-left, ~40% width) === */
    #cam-wrap {
      position: fixed;
      left: 10px;
      bottom: 10px;
      width: 40vw;
      max-width: 720px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(59,130,246,.25);
      border-radius: 8px;
      overflow: hidden;
      z-index: 200;            /* 低於右上 UI(1000) 但高於畫布 */
      pointer-events: none;    /* 不阻擋 3D 點擊與拖曳 */
      backdrop-filter: blur(2px);
    }
    #cam {
      display: block;
      width: 100%;
      height: auto;
    }
    #cam-hdr {
      font: 12px/1.3 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: #cbd5e1; padding: 6px 8px; background: rgba(0,0,0,0.35);
      border-bottom: 1px solid rgba(59,130,246,.25);
    }
  </style>
</head>
<body>
  <div id="info">
    <div>滑鼠移到前表面/右側面會紅色高亮；左鍵旋轉、右鍵平移、滾輪縮放。</div>
    <div>點擊正面送 <code>{x:1..6, y:1..10}</code>；點擊最右柱右側面送 <code>{x:7, y:1..10}</code></div>
    <div id="status">狀態：等待</div>
  </div>

  <!-- Camera preview -->
  <div id="cam-wrap">
    <div id="cam-hdr">Camera Preview</div>
    <img id="cam" src="/video.mjpg" alt="camera live">
  </div>

  <!-- Load TWEEN.js from the local static folder -->
  <script src="{{ url_for('static', filename='js/tween.umd.js') }}"></script>
  <!-- This line for app.js remains the same -->
  <script type="module" src="{{ url_for('static', filename='app.js') }}"></script></body>
  
</html>
